{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100">Historical Data Visualization</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <div class="flex flex-col">
            <label for="nodeSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Node:</label>
            <select id="nodeSelect" class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
                <option value="">-- Select a Node --</option>
                </select>
        </div>

        <div class="flex flex-col">
            <label for="timeRange" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Time Range:</label>
            <select id="timeRange" class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
                <option value="last_hour">Last Hour</option>
                <option value="last_6_hours">Last 6 Hours</option>
                <option value="last_24_hours">Last 24 Hours</option>
                <option value="last_7_days">Last 7 Days</option>
                <option value="custom">Custom Range</option>
            </select>
        </div>

        <div id="customRangeInputs" class="grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
            <div class="flex flex-col">
                <label for="startDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Start Date:</label>
                <input type="date" id="startDate" class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
            </div>
            <div class="flex flex-col">
                <label for="endDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">End Date:</label>
                <input type="date" id="endDate" class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
            </div>
        </div>
    </div>

    <div class="flex justify-center mb-6">
        <button id="fetchHistoryBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            <i class="fas fa-chart-line mr-2"></i> Show History
        </button>
    </div>

    <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-inner min-h-[400px] flex items-center justify-center">
        <canvas id="historicalChart"></canvas>
        <p id="noDataMessage" class="text-center text-gray-500 dark:text-gray-400 text-lg hidden">
            Select a node and time range to view historical data.
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/historical.js') }}"></script>
{% endblock %}
