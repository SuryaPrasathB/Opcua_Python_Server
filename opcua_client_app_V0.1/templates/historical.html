<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>OPC UA Client Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/scada">SCADA</a></li>
                <li><a href="/historical" class="active">Historical</a></li>
                <li><a href="/configure">Configure</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Historical Data</h2>
        <div class="controls">
            <label for="historicalNodeSelect">Select Node:</label>
            <select id="historicalNodeSelect">
                <option value="">Loading nodes...</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            
            <button id="loadHistoricalData">Load Graph</button>
        </div>

        <div class="chart-container">
            <canvas id="historicalChart"></canvas>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 OPC UA Client App</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
