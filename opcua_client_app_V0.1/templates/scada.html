{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg relative min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100">SCADA View</h1>

    <div class="flex flex-wrap gap-4 mb-6">
        <button id="addScadaElementBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center">
            <i class="fas fa-plus-circle mr-2"></i> Add SCADA Element
        </button>
        <button id="saveScadaLayoutBtn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center">
            <i class="fas fa-save mr-2"></i> Save SCADA Layout
        </button>
    </div>

    <div id="scada-main-pane" class="relative border-2 border-dashed border-gray-300 dark:border-gray-600 p-4 min-h-[600px] rounded-lg overflow-hidden">
        <p class="text-gray-500 dark:text-gray-400 text-center mt-20">Drag and drop SCADA elements here. Click "Add SCADA Element" to begin.</p>
    </div>

    <div id="addScadaElementModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Add New SCADA Element</h3>
            <form id="addScadaElementForm">
                <div class="mb-4">
                    <label for="scadaNodeSelect" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Select Node:</label>
                    <select id="scadaNodeSelect" name="node_id" required
                            class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
                        <option value="">Select a node</option>
                        </select>
                </div>
                <div class="mb-4">
                    <label for="scadaElementType" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Element Type:</label>
                    <select id="scadaElementType" name="element_type" required
                            class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
                        <option value="value_display">Value Display</option>
                        <option value="switch">Switch</option>
                        <option value="text_input">Text Input</option>
                        <option value="gauge">Gauge</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="scadaElementLabel" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Label (Optional):</label>
                    <input type="text" id="scadaElementLabel" name="label"
                           class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelAddScadaElementBtn"
                            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Cancel</button>
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Add Element</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Removed: <div id="messageBox" class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-xl z-20 hidden">
        <p id="messageText"></p>
    </div> -->
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
